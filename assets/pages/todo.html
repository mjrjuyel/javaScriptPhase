<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio</title>
  <link href="../css/style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full h-[100vh] bg-orange-500 flex justify-center items-center">
  <div class="flex  justify-center items-center gap-1" id="music">
    <div id="demo" class="flex justify-center flex-col items-center min-h-[800px] min-w-[700px] bg-black">
      <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
          <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First
            name</label>
          <input type="text" id="todoInput" name="todoInput"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="John" required />
        </div>
        <ul class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg p-4" id="todo-list"></ul>

        <button type="button" onclick="addTodo()"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
      </div>
    </div>
    <script src="../js/todo/main.js"></script>
</body>

</html>
